{% extends "all.html" %}
{% block body %}

<div class="container">

<title>Upload new File</title>
    <h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload></p>
    </form>

	{% if filename %}
	
  		<p><img src="{{ filename }}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
  		<form action="" method="post">
  		<p><input type=submit value="Find Similar Shoes"></p>
  		</form>
  	
	{% endif %}

</div>
{% endblock %}
