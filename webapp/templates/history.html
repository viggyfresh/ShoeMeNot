{% extends "all.html" %}
{% block body %}

<title>Favorites</title>

<div class="container">

        <div class="row">

        {% for shoe in history %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="/recompare/{{ shoe }}">
                    <img class="img-responsive" src="{{ip}}static/uploads/{{ shoe }}.jpg" alt="">
                </a>
            </div>
        {% endfor %}
        </div>

{% endblock %}
